<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<dom-module id="luc-achievements">
  <template>
    <style>
        :host {
            display: block;
        }
        h1 {
            display: block;
            width: 50%;
        }
    </style>
    <iron-ajax
        id="modeLoader" auto
        url="http://localhost:3000/achievement"
        last-response="{{achievements}}"></iron-ajax>
    <h1>Achievements</h1>
    <template is="dom-repeat" items="[[achievements]]">
        <paper-material id="{{index}}" elevation="1">
            <h1>[[item.name]]</h1>
            <p>[[item.description]]</p>
            <p>Points: [[item.points]]</p>
        </paper-material>
    </template>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'luc-achievements',

        properties: {
            achievements: {
                type: Array,
                notifies: true
            }
        }
      });
    })();
  </script>
</dom-module>
