<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">

<dom-module id="luc-halloffame">
  <template>
    <style>
        :host {
            display: block;
        }
        h1 {
            display: block;
            width: 50%;
        }
    </style>
    <!-- TODO -->
    <iron-ajax
        id="modeLoader" auto
        url="/api/halloffame"
        last-response="{{halloffame}}"></iron-ajax>
    <h1>Hall of Fame</h1>
    <template is="dom-repeat" items="[[halloffame]]">
        <paper-material id="{{index}}" elevation="1">
            <h1>[[item.name]]</h1>
            <p>[[item.description]]</p>
            <p>First: [[item.pointsfirst]]</p>
            <p>Second: [[item.pointssecond]]</p>
            <p>Third: [[item.pointsthird]]</p>
        </paper-material>
    </template>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'luc-halloffame',

        properties: {
            halloffame: {
                type: Array,
                notifies: true
            }
        }
      });
    })();
  </script>
</dom-module>
